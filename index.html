<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Delivery</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/6b83505585.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">
        <a href="#default" class="logo">
            <p>Food Delivery</p>
        </a>
        <div class="header-right">
            <a>
                <i class="fa-solid fa-moon toggle-btn"></i>
            </a>
        </div>
    </div>
    <main>
        <section>
            <figure>
                <div class="slider-container">
                    <img class="images" src="./Images/Order food-rafiki (1) 1.svg" alt="food-rafiki" />
                    <img class="images" src="./Images/Delivery-amico (1) 1.svg" alt="Delivery-amico" />
                    <img class="images" src="./Images/Pasta-bro (1) 1.svg" alt="Pasta-bro" />
                </div>
            </figure>
            <p class="onboarding-text">
                Make online food ordering simpler for your customers
            </p>
        </section>
        <div class="slider-dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        <div class="buttonDiv">
            <a href="./Home Page/homePage.html">
                <input class="getstarted-btn" type="button" value="Get Started   >" />
            </a>
        </div>
    </main>
    <script src="./script.js"></script>
    <script src="./dark.js"></script>
</body>

</html>
